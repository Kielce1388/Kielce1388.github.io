<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reg()
        {
            //Обработка данных из блока регистрации
            login = document.registr.login.value;
            pas = document.registr.pas.value;
            email = document.registr.email.value;

            console.log("Данные из текстовых полей: " + login+" " + pas + " " + email);

            //Обработка данных из блока с checkbox
            // var mailing_console = false;
            // document.registr.mailing.checked
            // if (document.registr.mailing.checked)
            // {
            //     mailing_console = document.registr.mailing.value;
            // }
            console.log("Данные из переключателей: " + document.registr.mailing.checked);

            //Обработка блока радио батона
            for(i = 0; i < document.registr.gender.length; i++)
            {
                if(document.registr.gender[i].checked)
                {
                    gender = document.registr.gender[i].value
                }
            }
            console.log("Данные из гендеров: " + gender)
        }
    </script>
</head>
<body>
    <main>
        <div>
            <h3>Гос. Университет "Дубна"</h3>
            <div></div><br>
            <form action = "javascript:reg()" method = "GET" name = "registr">
                
                <!-- Блок регистрации -->
                <label for="login">
                    <input type="text" id="login" name="login" placeholder="enter login" size="10" pattern=[a-zA-Z0-9]+ required>
                </label><br>
                <label for="password">
                    <input type="text" id="password" name="pas" placeholder="enter password" size="10" pattern=[a-zA-z0-9]+ required>
                </label><br>
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="enter email" size="10" required>
                </label><br>

                <!-- Блок checkbox -->
                <label for="mailing">
                    <input type="checkbox" id="mailing" name="mailing" value="mailing_true" checked>
                    Подписаться на рассылку!
                </label><br>

                <div></div><br>

                <!-- Блок radio button -->
                <div>Пол:</div>
                <label for="gender_m">
                    <input type="radio" id="gender_m" name="gender" value="m">
                    Мужской
                </label><br>
                <label for="gender_w">
                    <input type="radio" id="gender_w" name="gender" value="w">
                    Женский
                </label><br>
                
                
                
                
                
                
                
                
                
                <div></div><br>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
