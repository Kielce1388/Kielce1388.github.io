<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reg()
        {
            //Обработка данных из блока регистрации
            login = document.registr.login.value;
            pas = document.registr.pas.value;
            email = document.registr.email.value;

            console.log("Данные из текстовых полей: " + login+" " + pas + " " + email);

            //Обработка данных из блока с checkbox
            console.log("Данные из переключателей: " + document.registr.mailing.checked);

            //Обработка блока радио батона
            for(i = 0; i < document.registr.gender.length; i++)
            {
                if(document.registr.gender[i].checked)
                {
                    gender = document.registr.gender[i].value
                }
            }
            console.log("Данные из гендеров: " + gender)

            //Обработка блока select
            var sity_en;
            var sity_ru;
            var index;
            index = document.registr.sity.selectedIndex;
            sity_en = document.registr.sity[index].value;
            sity_ru = document.registr.sity[index].text;
            console.log("Данные из выпадающего списка: " + index + " " + sity_en + " " + sity_ru)

            //
            if (gender == "m") 
                text = "<h3>Уважаемый ";
            else 
                text = "<h3>Уважаемая"
            text = text + login + ",prover'te dannie:</h3>";
            text = text + "Password: " + pas + "<br>";
            if (document.registr.mailing.checked)
                text = text + "Information will be send to: " + email + "<br>";
            text = text + "Budem radi videt' vas v nashem ofise v " + sity_ru;

            document.getElementById("render_registr").innerHTML = text;
        }
    </script>
</head>
<body>
    <main>
        <div>
            <h3>Гос. Университет "Дубна"</h3>
            <div></div><br>
            <form action = "javascript:reg()" method = "GET" name = "registr">
                
                <!-- Блок регистрации -->
                <label for="login">
                    <input type="text" id="login" name="login" placeholder="enter login" size="10" pattern=[a-zA-Z0-9]+ required>
                </label><br>
                <label for="password">
                    <input type="text" id="password" name="pas" placeholder="enter password" size="10" pattern=[a-zA-z0-9]+ required>
                </label><br>
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="enter email" size="10" required>
                </label><br>

                <!-- Блок checkbox -->
                <label for="mailing">
                    <input type="checkbox" id="mailing" name="mailing" value="mailing_true" checked>
                    Подписаться на рассылку!
                </label><br>

                <div></div><br>

                <!-- Блок radio button -->
                <div>Пол:</div>
                <label for="gender_m">
                    <input type="radio" id="gender_m" name="gender" value="m">
                    Мужской
                </label><br>
                <label for="gender_w">
                    <input type="radio" id="gender_w" name="gender" value="w">
                    Женский
                </label><br>
                
                <div></div><br>
                
                <!-- Блок select -->
                <div>Укажите город</div>
                <select name="sity"> 
                    <option value="Dubna">Дубна</option>
                    <option value="Moskau">Москва</option>
                    <option value="Saratov">Саратов</option>
                </select>
                <br>
                
                <div></div><br>
                <div>
                    <button type="submit">Submit</button>
                </div><br>

                <div id = "render_registr"></div>
            </form>
        </div>
    </main>
</body>
</html>
